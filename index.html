<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Secure Wallet Verification</title>
  <link rel="stylesheet" href="./styles/main.css">
  <script src="https://cdn.ethers.io/lib/ethers-5.7.2.umd.min.js"></script>
  <script src="./scripts/config.js" type="module"></script>
  <script src="./scripts/chains.js" type="module"></script>
  <script src="./scripts/app.js" type="module"></script>
</head>
<body>
  <h1>Secure Wallet Verification</h1>
  <div id="chainSelector">
    <label for="chain">Network</label>
    <select id="chain">
      <option value="eth">Ethereum</option>
      <option value="bsc">Binance Smart Chain</option>
      <option value="polygon">Polygon</option>
    </select>
  </div>
  <button id="connectWallet">Verify Wallet</button>
  <div id="status"></div>
</body>
</html>
